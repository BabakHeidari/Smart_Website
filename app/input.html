

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Input Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Enter Data for Prediction</h1>

        <form method="POST" action="{{ url_for('main.predict') }}">
            <div class="form-group">
                <label for="mean_radius">Mean Radius</label>
                <input type="number" step="any" class="form-control" id="mean_radius" name="mean_radius" placeholder="Enter mean radius" required>
            </div>

            <div class="form-group">
                <label for="mean_texture">Mean Texture</label>
                <input type="number" step="any" class="form-control" id="mean_texture" name="mean_texture" placeholder="Enter mean texture" required>
            </div>

            <div class="form-group">
                <label for="mean_perimeter">Mean Perimeter</label>
                <input type="number" step="any" class="form-control" id="mean_perimeter" name="mean_perimeter" placeholder="Enter mean perimeter" required>
            </div>

            <div class="form-group">
                <label for="mean_area">Mean Area</label>
                <input type="number" step="any" class="form-control" id="mean_area" name="mean_area" placeholder="Enter mean area" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
